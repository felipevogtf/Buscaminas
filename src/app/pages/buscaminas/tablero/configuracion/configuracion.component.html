<div mat-dialog-title>Dificultad</div>

<div mat-dialog-content class="contenido">
  <div class="botonera">
    <button mat-button (click)="seleccionarNivel(NivelTipo.Facil)">
      Fácil
    </button>
    <button
      mat-button
      color="primary"
      (click)="seleccionarNivel(NivelTipo.Intermedio)"
    >
      Intermedio
    </button>
    <button
      mat-button
      color="warn"
      (click)="seleccionarNivel(NivelTipo.Dificil)"
    >
      Difícil
    </button>
  </div>
</div>
